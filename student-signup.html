<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Timetable Manager</div>
  </nav>

  <div class="login-container">
    <h2>Student Signup</h2>
    <form action="/signup-student" method="POST">
      <label for="student-name">Name:</label>
      <input type="text" id="student-name" name="student-name" placeholder="Enter your name" required>

      <label for="student-email">Email:</label>
      <input type="email" id="student-email" name="student-email" placeholder="Enter your email" required>

      <label for="student-password">Password:</label>
      <input type="password" id="student-password" name="student-password" placeholder="Create a password" required>

      <button type="submit" class="btn">Sign Up</button>
    </form>
    <button class="btn-secondary" onclick="goBack()">Go Back</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'signup.html';
    }
  </script>
</body>
</html>
