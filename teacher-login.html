<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Timetable Manager</div>
  </nav>

  <div class="login-container">
    <h2>Teacher Login</h2>
    <form action="/teacher-dashboard" method="POST">
      <label for="teacher-id">Teacher ID:</label>
      <input type="text" id="teacher-id" name="teacher-id" placeholder="Enter your Teacher ID" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="btn">Login</button>
    </form>
    <button class="btn-secondary" onclick="goBack()">Go Back</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
